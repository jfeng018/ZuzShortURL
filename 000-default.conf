<VirtualHost *:8437>
    DocumentRoot /var/www/html/api

    PassEnv DATABASE_URL
    PassEnv ADMIN_TOKEN

    <Directory /var/www/html/api>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>